openapi: 3.0.0
info:
  version: 1.0.0
  title: Insolar Block Explorer API
  contact:
    name: Insolar dev team
    url: 'https://insolar.io/team.html'
    email: dev-support@insolar.io
  description: |
    BE description
servers:
  - url: example.com
    description: The test server.
tags:
  - name: pulse
  - name: jetdrop
  - name: record
paths:
  /api/v1/pulses:
    get:
      summary: Pulses
      operationId: pulses
      tags:
        - pulse
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: The numbers of items to return.
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
          description: >-
            The number of items to skip before starting to collect the result
            set.
        - name: from_item
          in: query
          required: true
          schema:
            type: string
          description: The numbers of items to return.
        - in: query
          name: from_pulse_number
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
          description: From which Pulse number.
        - in: query
          name: to_pulse_number
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            default: 20
          description: To which Pulse number.
        - in: query
          name: from_jetdrop_amount
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: To which jetdrop_amount.
        - in: query
          name: to_jetdrop_amount
          required: false
          schema:
            type: integer
            minimum: 1
            default: 200
          description: From which jetdrop_amount.
      responses:
        '200':
          description: A paged array of Pulses.
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                    format: int64
                    description: Total results.
                    example: 100
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        pulse_number:
                          type: integer
                          format: int64
                          description: Pulse number.
                          example: 43648102
                        prev_pulse_number:
                          type: integer
                          format: int64
                          description: Previous pulse number.
                          example: 43648092
                        next_pulse_number:
                          type: integer
                          format: int64
                          description: Next pulse number.
                          example: 43648112
                        jetdrop_amount:
                          type: integer
                          format: int64
                          description: Amount of all jetdrop in the pulse.
                          example: 16
                        record_amount:
                          type: integer
                          format: int64
                          description: Number of all records in the pulse.
                          example: 245
                        timestamp:
                          type: integer
                          format: int64
                          description: Unix timestamp.
                          example: 1451743413
                        is_complete:
                          type: boolean
                          description: Pulse fullness status.
                          example: true
        '204':
          description: No content
        '400':
          description: >
            Bad request. One or more of the query parameters failed validation
            or was not provided.

            The request should not be attempted until the parameters are
            changed.

            The fields that failed validation will be detailed where possible.
          content:
            application/json:
              schema:
                required:
                  - validation_failures
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  description:
                    type: string
                  link:
                    type: string
                  validation_failures:
                    type: array
                    items:
                      type: object
                      properties:
                        property:
                          type: string
                          description: Property name
                        failure_reason:
                          type: string
                          description: Failure reason
        '404':
          description: >-
            Not found. The specified Resource does not exist. No body response
            required.
        '500':
          description: Internal server error. Unable to process request due to an error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  description:
                    type: string
                  link:
                    type: string
  '/api/v1/pulses/{pulse-number}':
    get:
      summary: Pulse
      operationId: pulse
      tags:
        - pulse
      parameters:
        - in: path
          name: pulse-number
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 20
          description: The Pulse number.
      responses:
        '200':
          description: A Pulse.
          content:
            application/json:
              schema:
                $ref: >-
                  #/paths/~1api~1v1~1pulses/get/responses/200/content/application~1json/schema/properties/result/items
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  '/api/v1/jetdrops/{jetdrop-id}':
    get:
      summary: JetDrop by ID
      operationId: jetdropByID
      tags:
        - jetdrop
      parameters:
        - name: jetdrop-id
          in: path
          required: true
          schema:
            type: string
          description: The ID of JetDrop.
      responses:
        '200':
          description: A JetDrop.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jetdrop_id:
                    type: string
                    description: JetDrop ID is concantination of jet_id and pulse_number.
                    example: '43648102:0010'
                  next_jetdrop_id:
                    type: array
                    format: string
                    description: Next jetdrop_id.
                    example:
                      - '43648104:00100'
                      - '43648104:00101'
                    items:
                      type: string
                      description: JetDrop ID is concantination of jet_id and pulse_number
                      example: '43648102:0010'
                  prev_jetdrop_id:
                    type: array
                    format: string
                    description: Previous jetdrop_id.
                    example:
                      - '43648101:0010'
                    items:
                      $ref: >-
                        #/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D/get/responses/200/content/application~1json/schema/properties/next_jetdrop_id/items
                  jet_id:
                    type: string
                    description: Jet ID.
                    example: '0010'
                  pulse_number:
                    type: integer
                    format: int64
                    description: Pulse number.
                    example: 43612021
                  record_amount:
                    type: integer
                    format: int64
                    description: Number of all records in the pulse.
                    example: 245
                  timestamp:
                    type: integer
                    format: int64
                    description: Unix timestamp.
                    example: 1451743413
                  hash:
                    type: string
                    description: Record hash.
                    example: >-
                      0JfQtNC10YHRjCDQvNC+0LPQu9CwINCx0YvRgtGMINCy0LDRiNCwINGA0LXQutC70LDQvNCw
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  '/api/v1/pulses/{pulse-number}/jetdrops':
    get:
      summary: JetDrops by Pulse Number
      operationId: JetDropsByPulseNumber
      tags:
        - jetdrop
      parameters:
        - $ref: '#/paths/~1api~1v1~1pulses~1%7Bpulse-number%7D/get/parameters/0'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/0'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/1'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/2'
      responses:
        '200':
          description: A paged array of JetDrops.
          content:
            application/json:
              schema:
                $ref: >-
                  #/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D/get/responses/200/content/application~1json/schema
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  '/api/v1/jets/{jet-id}/jetdrops':
    get:
      summary: JetDrops by JetID
      operationId: JetDropsByJetID
      tags:
        - jetdrop
      parameters:
        - in: path
          name: jet-id
          required: true
          schema:
            type: string
          description: The JetID.
          example: '0010'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/0'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/1'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/2'
      responses:
        '200':
          description: A paged array of JetDrops.
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                    format: int64
                    description: Total results.
                    example: 100
                  result:
                    type: array
                    items:
                      $ref: >-
                        #/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D/get/responses/200/content/application~1json/schema
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  '/api/v1/jetdrops/{jetdrop-id}/records':
    get:
      summary: JetDrop records
      operationId: jetdrop_records
      tags:
        - record
      parameters:
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/0'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/1'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/2'
        - name: type
          in: query
          description: The record type.
          required: false
          schema:
            type: string
            enum:
              - state
              - request
              - result
        - $ref: '#/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D/get/parameters/0'
      responses:
        '200':
          description: A paged array of records.
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                    format: int64
                    description: Total results.
                    example: 100
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        reference:
                          type: string
                          description: Record reference.
                          example: >-
                            insolar:1Apn2LmIL4ehiZ5NN0fLo5qJR7CeodnLDUtmvI9TrWVw.record
                        object_reference:
                          type: string
                          description: Object reference.
                          example: 'insolar:1AAEAAS2JLnvh2bkLUUlUijqcp7--k8_GIz9qLKxZXLE'
                        prototype_reference:
                          type: string
                          description: Prototype reference.
                          example: 'insolar:1Ajx0cKvLPzFwV-vW4jp-wuuwUcDv1lgvQFrIAvQYH3g'
                        type:
                          type: string
                          description: Record type.
                          enum:
                            - state
                            - request
                            - result
                          example: state
                        timestamp:
                          type: integer
                          format: int64
                          description: Unix timestamp.
                          example: 1451743413
                        payload:
                          type: string
                          description: Record payload.
                          example: >-
                            0KLQvtC/INC60L7QvdGC0LXQvdGCLCDQu9GD0YfRiNCw0Y8g0L/Qu9Cw0YLRhNC+0YDQvNCw
                        hash:
                          type: string
                          description: Record hash.
                          example: >-
                            0JfQtNC10YHRjCDQvNC+0LPQu9CwINCx0YvRgtGMINCy0LDRiNCwINGA0LXQutC70LDQvNCw
                        pulse_number:
                          type: integer
                          format: int64
                          description: Pulse number.
                          example: 43612021
                        jet_id:
                          type: string
                          description: Jet ID.
                          example: '0010'
                        jetdrop_id:
                          type: string
                          description: >-
                            JetDrop ID is concantination of jet_id and
                            pulse_number.
                          example: '43648102:0010'
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  '/api/v1/lifeline/{object-reference}/records':
    get:
      summary: Object Lifeline
      operationId: object_lifeline
      tags:
        - record
      parameters:
        - name: object-reference
          in: path
          required: true
          schema:
            type: string
          description: The reference of object.
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/0'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/1'
        - $ref: '#/paths/~1api~1v1~1pulses/get/parameters/2'
        - $ref: >-
            #/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D~1records/get/parameters/3
      responses:
        '200':
          description: A paged array of records.
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                    format: int64
                    description: Total results.
                    example: 100
                  result:
                    type: array
                    items:
                      $ref: >-
                        #/paths/~1api~1v1~1jetdrops~1%7Bjetdrop-id%7D~1records/get/responses/200/content/application~1json/schema/properties/result/items
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
  /api/v1/search:
    get:
      summary: Search Data
      operationId: search
      tags:
        - search
      parameters:
        - name: value
          in: query
          required: true
          schema:
            type: string
          description: The searching value.
      responses:
        '200':
          description: A Search ability.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/responses-search-pulse-yaml'
                  - $ref: '#/components/schemas/responses-search-record-yaml'
                  - $ref: '#/components/schemas/responses-search-record-yaml'
                  - $ref: '#/components/schemas/responses-search-lifeline-yaml'
                  - $ref: '#/components/schemas/responses-search-record-yaml'
        '204':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/204'
        '400':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/400'
        '404':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1v1~1pulses/get/responses/500'
components:
  schemas:
    responses-search-pulse-yaml:
      description: Pulse response for Search.
      title: Pulse response.
      properties:
        type:
          type: string
          description: Result type.
          enum:
            - pulse
          example: pulse
        meta:
          type: object
          description: Meta data.
          properties:
            pulse_number:
              type: integer
              format: int64
              description: Pulse Number.
              example: 1
      x-json-schema-id: responses/search-pulse.yaml
    responses-search-record-yaml:
      description: Record response for Search.
      title: Record response.
      properties:
        type:
          type: string
          description: Result type.
          enum:
            - record
          example: record
        meta:
          type: object
          description: Meta data.
          properties:
            record_ref:
              type: string
              description: Record reference.
              example: 'insolar:1Apn2LmIL4ehiZ5NN0fLo5qJR7CeodnLDUtmvI9TrWVw.record'
      x-json-schema-id: responses/search-record.yaml
    responses-search-lifeline-yaml:
      description: Lifeline response for Search.
      title: Record response.
      properties:
        type:
          type: string
          description: Result type.
          enum:
            - lifeline
          example: lifeline
        meta:
          type: object
          description: Meta data.
          properties:
            object_reference:
              type: string
              description: Object reference.
              example: 'insolar:1AAEAAS2JLnvh2bkLUUlUijqcp7--k8_GIz9qLKxZXLE'
      x-json-schema-id: responses/search-lifeline.yaml
