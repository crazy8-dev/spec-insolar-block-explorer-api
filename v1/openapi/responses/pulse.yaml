$schema: http://json-schema.org/draft-07/schema#
$id: responses/pulse.yaml
type: object
description: Pulse representation.
pulseResponse:
  type: object
  properties:
    pulse_number:
      type: integer
      format: int64
      description: Pulse number.
      example: 43648102
    prev_pulse_number:
      type: integer
      format: int64
      description: Previous pulse number.
      example: 43648092
    next_pulse_number:
      type: integer
      format: int64
      description: Next pulse number.
      example: 43648112
    jetdrop_amount:
      type: integer
      format: int64
      description: Amount of all jetdrop in the pulse.
      example: 16
    record_amount:
      type: integer
      format: int64
      description: Number of all records in the pulse.
      example: 245
    timestamp:
      type: integer
      format: int64
      description: Unix timestamp.
      example: 1451743413
    is_complete:
      type: boolean
      description: Pulse fullness status.
      example: true
