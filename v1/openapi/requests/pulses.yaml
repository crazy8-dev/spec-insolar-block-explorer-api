get:
  summary: Pulses
  operationId: pulses
  tags:
    - pulse
  parameters:
    - $ref: '../requests/common-params.yaml#/parameters/limitParam'
    - $ref: '../requests/common-params.yaml#/parameters/offsetParam'
    - name: from_item
      in: query
      required: false
      schema:
        type: integer
        format: int64
      description: The pagination starting point. Accepting pulse_number.
    - $ref: '../requests/common-params.yaml#/parameters/fromPulseNumberParam'
    - $ref: '../requests/common-params.yaml#/parameters/toPulseNumberParam'
    - $ref: '../requests/common-params.yaml#/parameters/fromJetDropAmountParam'
    - $ref: '../requests/common-params.yaml#/parameters/toJetDropAmountParam'
  responses:
    '200':
      description: A paged array of Pulses.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  $ref: '../responses/pulse.yaml#/pulseResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
