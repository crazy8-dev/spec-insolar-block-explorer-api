get:
  summary: Pulses
  operationId: pulses
  tags:
    - pulse
  parameters:
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_item
      in: query
      required: false
      schema:
        type: integer
        format: int64
      description: The pagination starting point. Accepting pulse_number.
    - $ref: '../parameters/fromPulseNumberParam.yaml'
    - $ref: '../parameters/toPulseNumberParam.yaml'
    - $ref: '../parameters/fromJetDropAmountParam.yaml'
    - $ref: '../parameters/toJetDropAmountParam.yaml'
  responses:
    '200':
      description: A paged array of Pulses.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  x-merge: true
                  allOf:
                    - $ref: '../responses/pulse.yaml#/pulseResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
