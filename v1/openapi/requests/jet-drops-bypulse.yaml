get:
  summary: JetDrops by Pulse Number
  operationId: JetDropsByPulseNumber
  tags:
    - jet-drop
  parameters:
    - $ref: '../parameters/pulseNumberPathParam.yaml'
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_item
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting jet_drop_id.
  responses:
    '200':
      description: A paged array of JetDrops.
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  x-merge: true
                  allOf:
                    - $ref: '../responses/jet-drop.yaml#/jetDropResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
