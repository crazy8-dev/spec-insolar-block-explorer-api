get:
  summary: JetDrop records
  operationId: jet_drop_records
  tags:
    - record
  parameters:
    - $ref: '../requests/common-params.yaml#/parameters/limitParam'
    - $ref: '../requests/common-params.yaml#/parameters/offsetParam'
    - name: from_item
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting record reference.
      example: "insolar:1Apn2LmIL4ehiZ5NN0fLo5qJR7CeodnLDUtmvI9TrWVw.record"
      pattern: '^insolar:1[a-zA-Z0-9_-]{42,43}\.record$'
    - $ref: '../requests/common-params.yaml#/parameters/recordTypeParam'
    - $ref: '../requests/common-params.yaml#/parameters/jetDropIdPathParam'
  responses:
    '200':
      description: A paged array of records.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  $ref: '../responses/record.yaml#/recordResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
