get:
  summary: Search
  description: Gets the entity type for the searching `value` and metadata for the searched entity.
  operationId: search
  tags:
    - Search
  parameters:
    - name: value
      in: query
      required: true
      schema:
        type: string
      description: Searching value.
  responses:
    '200':
      $ref: '../responses/search.yaml'
    '400':
      $ref: "../responses/400.yaml"
    '404':
      $ref: "../responses/404.yaml"
    '500':
      $ref: "../responses/500.yaml"
