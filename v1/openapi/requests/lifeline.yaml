get:
  summary: Object Lifeline
  operationId: object_lifeline
  tags:
    - record
  parameters:
    - $ref: '../parameters/objectReferencePathParam.yaml'
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_item
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting pulse_number:order.
      example: "43612021:3"
    - name: record_reference
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting record_reference.
      example: "insolar:1Apn2LmIL4ehiZ5NN0fLo5qJR7CeodnLDUtmvI9TrWVw.record"
    - $ref: '../parameters/recordTypeParam.yaml'
  responses:
    '200':
      $ref: "../responses/lifeline.yaml"
    '400':
      $ref: "../responses/400.yaml"
    '500':
      $ref: "../responses/500.yaml"
