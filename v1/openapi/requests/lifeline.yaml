get:
  summary: Object Lifeline
  operationId: object_lifeline
  tags:
    - record
  parameters:
      - $ref: '../requests/common-params.yaml#/parameters/objectReferencePathParam'
      - $ref: '../requests/common-params.yaml#/parameters/limitParam'
      - $ref: '../requests/common-params.yaml#/parameters/offsetParam'
      - name: from_item
        in: query
        required: false
        schema:
          type: string
        description: The pagination starting point. Accepting object_reference.
        example: "insolar:1AAEAAS2JLnvh2bkLUUlUijqcp7--k8_GIz9qLKxZXLE"
        pattern: '^insolar:(0[a-zA-Z0-9_-]{2,43}|1[a-zA-Z0-9_-]{42,43})$'
      - $ref: '../requests/common-params.yaml#/parameters/recordTypeParam'
  responses:
    '200':
      description: A paged array of records.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  $ref: '../responses/record.yaml#/recordResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
