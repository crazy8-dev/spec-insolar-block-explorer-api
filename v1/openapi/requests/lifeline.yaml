get:
  summary: Object Lifeline
  operationId: object_lifeline
  tags:
    - record
  parameters:
    - $ref: '../parameters/objectReferencePathParam.yaml'
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_index
      in: query
      required: false
      schema:
        type: string
      description: Index is concatenation of pulse_number and order.
      example: "43612021:3"
    - $ref: '../parameters/sortByIndex.yaml'
    - $ref: '../parameters/pulse_number_lt.yaml'
    - $ref: '../parameters/pulse_number_gt.yaml'
    - $ref: '../parameters/timestamp_lte.yaml'
    - $ref: '../parameters/timestamp_gte.yaml'
  responses:
    '200':
      $ref: "../responses/lifeline.yaml"
    '400':
      $ref: "../responses/400.yaml"
    '500':
      $ref: "../responses/500.yaml"
