get:
  summary: Object Lifeline
  operationId: object_lifeline
  tags:
    - record
  parameters:
      - $ref: '../requests/common-params.yaml#/parameters/objectReferencePathParam'
      - $ref: '../requests/common-params.yaml#/parameters/limitParam'
      - $ref: '../requests/common-params.yaml#/parameters/offsetParam'
      - name: from_item
        in: query
        required: false
        schema:
          type: string
        description: The pagination starting point. Accepting pulse_number:order.
        example: "43612021:3"
      - name: record_reference
        in: query
        required: false
        schema:
          type: string
        description: The pagination starting point. Accepting record_reference.
        example: "insolar:1Apn2LmIL4ehiZ5NN0fLo5qJR7CeodnLDUtmvI9TrWVw.record"
      - $ref: '../requests/common-params.yaml#/parameters/recordTypeParam'
  responses:
    '200':
      description: A paged array of records.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  $ref: '../responses/record.yaml#/recordResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
