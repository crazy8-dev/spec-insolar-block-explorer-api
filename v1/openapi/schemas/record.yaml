x-component: "schemas/record"
description: Record representation.
type: object
properties:
  reference:
    description: Record reference.
    $ref: "simple/record-reference.yaml"
  prev_record_reference:
    description: Previous record reference.
    $ref: "simple/record-reference.yaml"
  object_reference:
    description: Object reference.
    $ref: "simple/object-reference.yaml"
  prototype_reference:
    description: Prototype reference.
    $ref: "simple/object-reference.yaml"
  type:
    type: string
    description: Record type.
    enum:
      - state
      - request
      - result
    example: state
  timestamp:
    type: integer
    format: int64
    description: Unix timestamp.
    example: 1451743413
  payload:
    type: string
    description: Record payload.
    example: "0KLQvtC/INC60L7QvdGC0LXQvdGCLCDQu9GD0YfRiNCw0Y8g0L/Qu9Cw0YLRhNC+0YDQvNCw"
  hash:
    type: string
    description: Record hash.
    example: "0JfQtNC10YHRjCDQvNC+0LPQu9CwINCx0YvRgtGMINCy0LDRiNCwINGA0LXQutC70LDQvNCw"
  pulse_number:
    type: integer
    format: int64
    description: Pulse number.
    example: 436120213
  jet_id:
    type: string
    description: Jet ID.
    example: "0010"
    pattern: '^([0-1]{2,64})$'
  jet_drop_id:
    type: string
    description: Combination of `jet_id` with `pulse_number`.
    example: "0010:43648102"
  order:
    type: integer
    format: int64
    description: Order is the record order number in the jet drop.
    example: "3"
  index:
    type: string
    description: Index is combination of pulse_number with order (record number in a jet drop).
    example: "43648102:7"